<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Kit.</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{css/style2.css}">

</head>
<body class="img js-fullheight"
	th:style="'background-image:url(' + @{img/field1.jpg} + ');'">


	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="font-weight: bold;">로그인</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h5 class="mb-4 text-center">Kit.</h5>
						<span > 
						<th:block th:if="${param.error != null}">
							<p class="text-center"> 아이디와 비밀번호를 확인해주세요.</p>
						</th:block>
						</span>
						<form th:action="@{login}" class="signin-form" method="POST">
							<div class="form-group">
								<input type="text" class="form-control" name="username"
									placeholder="아이디" required>
							</div>
							<div class="form-group">
								<input id="password-field" type="password" name="password"
									class="form-control" placeholder="비밀번호" required> <span
									toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit"
									class="form-control btn btn-primary submit px-3">로그인</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">아이디 저장 <input
										type="checkbox" checked> <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a th:href="@{signup}" style="color: #fff">회원가입</a>
								</div>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded"><span
								class="ion-logo-facebook mr-2"></span> Kakao</a> <a href="#"
								class="px-2 py-2 ml-md-1 rounded"><span
								class="ion-logo-twitter mr-2"></span> Google</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{js/jquery.min.js}"></script>
	<script th:src="@{js/popper.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/main.js}"></script>
</body>
</html>
